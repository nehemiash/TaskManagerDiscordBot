advanced_help_command_help_usage=help
advanced_help_command_help_example=help
advanced_help_command_help_description=Muestra todos los comandos disponibles para el bot con una descripción detallada ordenada por tema.
advanced_help_command_app_usage=app
advanced_help_command_app_example=app
advanced_help_command_app_description=Envía un enlace a la entrada de Google Play Store de nuestra aplicación para este bot, así como un enlace a una aplicación web progresiva idéntica.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=Este comando permite descargar todos los datos que tander ha guardado desde este servidor. Luego, el bot envía un archivo YAML que enumera cuidadosamente todos los datos.
advanced_help_command_invite_usage=invite
advanced_help_command_invite_example=invite
advanced_help_command_invite_description=Un comando simple que proporciona el enlace de invitación para este bot.
advanced_help_command_language_usage=language <de/en/bg/pl/fr/ru/tr/pt/es>
advanced_help_command_language_example=language bg
advanced_help_command_language_description=Esto le permite cambiar el idioma del bot. El bot está disponible en Alemán (de), Inglés (en), Búlgaro (bg), Polaco (pl), Francés (fr), RusRusosian (ru), Turco (tr), (pt) Português y (es) Español.Para cambiar el idioma, se debe especificar un código de país válido después del comando.
advanced_help_command_prefix_usage=prefix <Character>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Por defecto, el prefijo del bot es: `-` (guión). Este prefijo se puede cambiar con el comando. El prefijo puede tener una longitud máxima de un carácter. El carácter deseado debe especificarse en el mensaje con el comando.
advanced_help_command_search_usage=search <termino/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=El comando Buscar simplifica la búsqueda de tareas específicas. Se pueden ingresar oraciones completas, palabras individuales o números (ID) como términos de búsqueda. Luego, el bot busca en todas las tareas, grupos, etc. el término de búsqueda o ID ingresados.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=El bot recopila algunos datos anónimos, todos los cuales se pueden ver con este comando.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Si necesitas ayuda, tienes preguntas, quieres sugerir una nueva función o simplemente quieres comunicarte con algunos usuarios, este comando es el correcto. Con él obtendrás el enlace de invitación a nuestro servidor de Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=Con el comando, el bot le envía un token (una cadena de texto generada aleatoriamente) a través de un mensaje directo. Se requiere el token para iniciar sesión en la aplicación de Android o la aplicación web.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Solo muestra la versión actual del bot. El código de la versión consta de: año.cuarter.numero-de-parche
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Proyecto1
advanced_help_command_board_create_description=Con el comando puede crear un panel con su propio nombre. El panel es como un proyecto separado. Las tareas siempre se asignan automáticamente al panel que está actualmente activo. El panel estándar se llama "default".
advanced_help_command_board_delete_usage=board delete <NAME>
advanced_help_command_board_delete_example=board delete Proyecto1
advanced_help_command_board_delete_description=Si ya no se requiere un panel, se puede eliminar con el comando. Todas las tareas que se crearon en el tablero también se eliminan. La autorización \"DELETE_BOARD\" es requerida para este comando.
advanced_help_command_board_switch_usage=board switch <NAME>
advanced_help_command_board_switch_example=board switch Proyecto1
advanced_help_command_board_switch_description=Esto permite cambiar el panel activo. Luego, las tareas se crean en el panel activo y se enumeran.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Todos los paneles que existen en el servidor se enumeran aquí. El panel activo está marcado con una check verde.
advanced_help_command_group_add_usage=group add @Member <GROUP>
advanced_help_command_group_add_example=group add @User12#1234 develop
advanced_help_command_group_add_description=Para agregar miembros a un grupo, se debe marcar el usuario que se agregará al grupo especificado. Después de agregar un usuario a un grupo, también se muestran las tareas del grupo.
advanced_help_command_group_create_usage=group create <GROUP>
advanced_help_command_group_create_example=group create desarrollo
advanced_help_command_group_create_description=Para poder utilizar un grupo, primero se debe crear. Esto se hace con este comando. Después de la creación, el grupo se puede utilizar en los grupos de comando.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group delete desarrollo
advanced_help_command_group_delete_description=Si un grupo ya no se usa, se puede eliminar con el comando. Luego, todas las tareas que se asignaron al grupo se eliminan.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Este comando muestra todos los grupos que existen en el servidor.
advanced_help_command_group_members_usage=group members <GROUP>
advanced_help_command_group_members_example=group members desarrollo
advanced_help_command_group_members_description=El comando muestra todos los miembros del grupo especificado si el grupo existe en el servidor y contiene miembros del grupo.
advanced_help_command_group_notifications_usage=group notifications <GROUP> #Channel
advanced_help_command_group_notifications_example=group notifications desarrollo #devlog
advanced_help_command_group_notifications_description=El comando permite registrar todas las tareas asignadas a un grupo. Las tareas se envían al canal especificado y se actualizan automáticamente si se modifican sin enviar un nuevo mensaje.
advanced_help_command_group_remove_usage=group remove @Member <GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 desarrollo
advanced_help_command_group_remove_description=El comando elimina a un usuario de un grupo si es miembro del mismo. Entonces no recibe ninguna tarea para el grupo y no se muestra ninguna tarea del grupo en su lista de tareas.
advanced_help_command_permission_add_usage=permission add @Member/@Role <Permission>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Puede otorgar permisos para ciertas acciones sin cambiar el sistema de permisos de Discord. Dependiendo de si se marca un usuario o un rol, un usuario o un grupo completo recibe autorización para la acción especificada. Se puede ver una lista con todos los permisos con el comando `permission list`.
advanced_help_command_permission_list_usage=permission list @Member/@Role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=De esta forma, se pueden listar todas las autorizaciones para un usuario marcado o un rol marcado. Si el usuario o rol tiene una autorización, esto se marca con un check detrás del nombre de la autorización.
advanced_help_command_permission_remove_usage=permission remove @Member/@Role <Permission>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Este comando revoca la autorización especificada de un usuario o rol. Sin embargo, si el usuario o rol tiene autorización de administrador de Discord, esto no afectará al usuario o rol y la acción aún se puede llevar a cabo.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Por defecto, cuando el bot recibe una nueva tarea (a través de grupos o asignación directa), envía un mensaje directo con el contenido de la tarea y el ID de la tarea. Esto se puede cambiar con el comando. El mensaje directo se puede desactivar o activar.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #Channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Cuando se recibe una nueva tarea, esta tarea se envía al canal especificado, similar a un mensaje directo.
advanced_help_command_settings_notifications_usage=settings notifications @User #Channel
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Puede registrar sus tareas en un canal. Luego, las nuevas tareas se envían al canal especificado y se actualizan automáticamente, cuando se actualizan, sin ningún mensaje nuevo del bot.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Con esta configuración, las tareas completadas pueden ocultarse de la lista o mostrarse nuevamente.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Este comando muestra todas las opciones de configuración y la configuración actual en el servidor.
advanced_help_command_task_add_usage=task add @User <Task>
advanced_help_command_task_add_example=task add @User12#1234 fix the bugs
advanced_help_command_task_add_description=Con este comando se asigna una tarea a un usuario. El usuario marcado recibe la tarea que se indica después de la marca.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=El comando elimina permanentemente una tarea. Obtiene la ID de la lista de tareas o cuando crea una tarea.
advanced_help_command_task_edit_usage=task edit <ID> <Text> 
advanced_help_command_task_edit_example=task edit 51423 corregir un error específico
advanced_help_command_task_edit_description=El comando edita el texto de una tarea existente. Solo se requiere el ID de la tarea, que se muestra en la lista de tareas o cuando se asigna una tarea.
advanced_help_command_task_list_usage=task list @User/<Group>
advanced_help_command_task_list_example=task list desarrollo
advanced_help_command_task_list_description=Se pueden ver todas las tareas de un usuario seleccionado o de un grupo específico. Si no se selecciona ningún usuario y no se especifica ningún grupo, se muestran las tareas para el usuario ejecutando el comando.
advanced_help_command_task_proceed_usage=task proceed <ID>
