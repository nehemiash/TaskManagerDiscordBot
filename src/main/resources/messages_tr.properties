advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Bu ayar ile tamamlanan görevler listeden gizlenebilir veya tekrar gösterilebilir.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Bu komut, sunucudaki tüm ayar seçeneklerini ve mevcut ayarları gösterir.
advanced_help_command_task_add_usage=task add @USER <TASK>
advanced_help_command_task_add_example=task add @User12#1234 fix the bugs
advanced_help_command_task_add_description=Bu komutla bir kullanıcıya bir görev atanır. İşaretlenen kullanıcı, işaretlemeden sonra belirtilen görevi alır.
advanced_help_command_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=Komut, bir görevi kalıcı olarak siler. Kimliği görev listesinden veya bir görev oluşturduğunuzda alabilirsiniz.
advanced_help_command_task_edit_usage=task edit <ID> <Text>
advanced_help_command_task_edit_example=task edit 51423 fix the specific bug
advanced_help_command_task_edit_description=Komut, mevcut bir görevin metnini düzenler. Yalnızca görev listesinde veya bir görev atandığında görüntülenen görev kimliği gereklidir.
advanced_help_command_task_list_usage=task list @User/<Group>
advanced_help_command_task_list_example=task list develop
advanced_help_command_task_list_description=Bu sayede seçilen bir kullanıcının veya belirli bir grubun tüm görevleri görüntülenebilir. Herhangi bir kullanıcı seçilmemişse ve herhangi bir grup belirtilmemişse, komutu yürüten kullanıcının görevleri görüntülenir.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=Komut, görevin durumunu işlenmemişden işleniyor ve tamamlandı olarak değiştirir. Görev kimliği, görev listesinde ve görev atandığında görüntülenir.
advanced_help_command_task_deadline_usage=task deadline <ID> <date (dd.MM.yyyy)> <time (HH:mm)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=Görev bir son tarihe bağlıdır. Bot, son teslim tarihine neredeyse ulaşıldığında görevden sorumlu olan tüm kullanıcıları bilgilendirir.
advanced_help_command_task_info_usage=task info <ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=Komut, bir görevle ilgili tüm bilgileri gösterir. Görevi atarken veya görevleri listelerken görev kimliğini alacaksınız.
advanced_help_command_task_done_usage=task done <ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=Belirtilen kimliğe sahip görev, doğrudan tamamlanmış duruma ayarlanır. Görevi atarken veya görevleri listelerken görev kimliğini alacaksınız.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=Komut, bir görevin durumunu tersine çevirir. Yapılmıştan işlenmişe, işlenmemişe. Görevi atarken veya görevleri listelerken görev kimliğini alacaksınız.
