advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Yardıma ihtiyacınız varsa, sorularınız varsa, yeni bir işlev önermek istiyorsanız veya sadece birkaç kullanıcıyla iletişim kurmak istiyorsanız, bu komut doğru olanıdır. Onunla Discord sunucumuzun davet bağlantısını alacaksınız.
