advanced_help_command_group_notifications_description=Komut, bir gruba atanan tüm görevlerin günlüğe kaydedilmesini sağlar. Görevler belirtilen kanala gönderilir ve değiştirilirse yeni bir mesaj gönderilmeden otomatik olarak güncellenir.
