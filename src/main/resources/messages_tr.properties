advanced_help_command_group_add_description=Bir gruba üye eklemek için, belirtilen gruba eklenecek kullanıcının işaretlenmesi gerekir. Bir kullanıcı bir gruba eklendikten sonra, grubun görevleri de ona gösterilir.
