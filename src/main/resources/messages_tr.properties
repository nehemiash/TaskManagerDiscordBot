advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Varsayılan olarak, botun öneki `-` (eksi) şeklindedir. Bu önek komutla değiştirilebilir. Ön ek en fazla bir karakter uzunluğunda olabilir. İstenilen karakter komutla birlikte mesajda belirtilmelidir.
