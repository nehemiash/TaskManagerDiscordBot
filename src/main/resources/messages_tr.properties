advanced_help_command_language_description=Bu, botun dilini değiştirmek için kullanılabilir. Bot Almanca (de), İngilizce (en), Bulgarca (bg), Lehçe (pl), Fransızca (fr), Rusça (ru) ve Türkçe (tr) dillerinde mevcuttur. Dili değiştirmek için komuttan sonra geçerli bir ülke kodu girilmelidir.
