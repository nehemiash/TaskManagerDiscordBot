advanced_help_command_permission_add_usage=permission add @Member/@Role <yetki>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Discord izin sistemini değiştirmeden belirli eylemler için izin verebilirsiniz. Bir kullanıcının veya rolün işaretlenmiş olmasına bağlı olarak, bir kullanıcı veya grubun tamamı belirtilen eylem için yetki alır. Tüm izinlere sahip bir liste, 'izin listesi' komutuyla görüntülenebilir.
advanced_help_command_permission_list_usage=permission list @Member/@Role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=Bu şekilde, işaretlenmiş bir kullanıcı veya işaretlenmiş bir rol için tüm yetkiler listelenebilir. kullanıcı veya rolün yetkisi varsa, bu, yetki adının arkasında bir onay işaretiyle işaretlenir.
advanced_help_command_permission_remove_usage=permission remove @Member/@Role <yetki>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Bu komut, bir kullanıcıdan veya rolden belirtilen yetkilendirmeyi iptal eder. ancak kullanıcı veya rolün Discord yönetici hakları varsa, bu kullanıcı veya rolü etkilemez ve işlem yine de gerçekleştirilebilir.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Varsayılan olarak, bot yeni bir görev aldığında (gruplar veya doğrudan atama yoluyla), görevin içeriği ve görev kimliğiyle birlikte bir doğrudan mesaj gönderir. Bu komutla değiştirilebilir. Doğrudan mesaj devre dışı bırakılabilir veya etkinleştirilebilir.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #kanal
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Yeni bir görev alındığında, bu görev, doğrudan mesaja benzer şekilde belirtilen kanala gönderilir.
advanced_help_command_settings_notifications_usage=settings notifications @User #kanal
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Görevlerinizi bir kanalda kaydedebilirsiniz. Yeni görevler daha sonra belirtilen kanala gönderilir ve bir güncelleme olduğunda bottan yeni mesaj gelmeden otomatik olarak güncellenir.
