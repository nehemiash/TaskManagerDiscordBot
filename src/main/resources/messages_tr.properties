advanced_help_command_search_description=Ara komutu, belirli görevleri aramayı basitleştirir. Arama terimleri olarak tüm cümleler, tek tek kelimeler veya sayılar (ID'ler) girilebilir. Bot daha sonra girilen arama terimi veya kimliği için tüm görevleri, grupları vb. arar.
