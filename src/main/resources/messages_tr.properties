advanced_help_command_token_description=Komutla, bot size doğrudan mesaj yoluyla bir jeton (rastgele oluşturulmuş bir dize) gönderir. Belirteç, Android uygulamasına veya web uygulamasına giriş yapmak için gereklidir.
