advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Bir pano artık gerekli değilse, komutla silinebilir. Panoda oluşturulan tüm görevler de silinir. Komut için "DELETE_BOARD" yetkisi gereklidir.
