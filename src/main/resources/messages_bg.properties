help_message_group_commands=`{0}group create <име на групата>` - Създаване на група\n`{0}group add @USER <име на групата>` - Добавяне на потребител към групата\n`{0}group remove @USER <име на групата>` - Премахване на потребител от групата\n`{0}group delete <име на групата>` - Изтриване на групата\n`{0}group list` - Изготвяне на списък на всички групи\n`{0}group members <име на групата>`. delete group\n`{0}group list` - изброяване на всички групи\n`{0}group members <GROUP NAME>` - изброяване на всички членове на групата\n`{0}group notifications <GROUP NAME> #CHANNEL` - записване на всички задачи на групата в канал
help_message_task_commands=`{0}task add @USER <TASK>` - Дайте задача на потребителя\n`{0}task add <GROUP NAME> <TASK>` - Дайте задача на групата\n`{0}task proceed <TASK-. ID>` - Промяна на статуса на задачата на обработена/завършена\n`{0}task deadline <TASK ID> <DATE> <TIME>` - Задаване на краен срок на задачата\n`{0}task list <@USER/GROUP NAME>` - Изготвяне на списък на всички задачи. Списък на всички задачи\n`{0}task delete <TASK ID/done>` - Изтриване на задачата\n`{0}task edit <TASK ID> <TASK ID>` - Ревизиране на текста на задачата\n`{0}task info <TASK ID>` - Показване на индивидуална информация за задачата\n`{0}task done <TASK ID>` - Директно задаване на задача като изпълнена.
help_message_board_commands=`{0}board create <NAME>` - Създаване на нова табла\n`{0}board switch <NAME>` - Промяна на таблото\n`{0}board delete <NAME>` - Изтриване на табло\n`{0}board list` - Списък на всички съществуващи табла
help_message_other_commands=`{0}token` - Дава токена за сайта и приложението\n`{0}token new` - Подновява токена\n`{0}help` - Изброява всички команди\n`{0}support` - Discord Link\n`{0}app` - Информация за приложението\n`{0}stats` - Статистика\n`{0}prefix <PREFIX>` - Променя префикса на бота\n`{0}settings` - Показва настройките\n`{0}data` - Изтегля всички данни, които bnder е съхранил от вас на този сървър\n`{0}invite` - Изпраща ви връзката, за да поканите бота\n`{0}search <search term>` - Търсене на задачи и групи за термина\n`{0}help <command>` - Получавате по-подробно описание на командата
help_message_permission_commands=`{0}permission` - Дава това помощно съобщение\n`{0}permission add @USER/@ROLL <Permission>` - Дава разрешение на потребител/роля\n`{0}permission remove @USER/@ROLL <Permission>` -. Премахва разрешение от потребител/роля\n`{0}permission list @USER/@ROLE` - Изброява всички разрешения на потребител/роля\n \nВсички разрешения:    премахване на потребител от групата\n`CREATE_TASK` - създаване на задача\n`DELETE_TASK` - изтриване на задача\n`EDIT_TASK` - редактиране на задача\n`CREATE_GROUP` - създаване на група\n`DELETE_GROUP` - изтриване на група\n`ADD_MEMBERS` - добавяне на потребител към групата\n`REMOVE_MEMBERS` - премахване на потребител от група\n`ADD_PERMISSION` - добавяне на разрешение\n`REMOVE_PERMISSION` - премахване на разрешение\n`SHOW_PERMISSIONS` - показване на разрешения\n`CREATE_BOARD` - създаване на дъска\n`DELETE_BOARD` - изтриване на дъска
