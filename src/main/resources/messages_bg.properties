advanced_help_command_language_example=language en
advanced_help_command_language_description=Това може да се използва за промяна на езика на бота. Ботът е достъпен на немски (de), английски (en), български (bg), полски (pl), френски (fr), руски (ru) и турски (tr) език. За да промените езика, след командата трябва да въведете валиден код на страната.
advanced_help_command_prefix_usage=prefix <символ>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=По подразбиране префиксът на бота е `-` (минус). Командата може да се използва за промяна на този префикс. Префиксът може да бъде дълъг най-много един символ. Желаният символ трябва да бъде посочен в съобщението с командата.
advanced_help_command_search_usage=search <търсене на термин/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=Командата "Търсене" опростява търсенето на конкретни задачи. Като термини за търсене можете да въвеждате цели изречения, отделни думи или числа (ID). След това ботът претърсва всички задачи, групи и т.н. за въведената дума за търсене или идентификатор.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=Ботът събира някои анонимни данни, които могат да бъдат прегледани с тази команда.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Ако се нуждаете от помощ, имате въпроси, искате да предложите нова функция или просто искате да общувате с някои потребители, това е правилната команда. С него получавате връзка за покана към нашия сървър Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=С тази команда ботът ви изпраща токен (произволно генериран низ) чрез директно съобщение. Токенът е необходим, за да влезете в приложението за Android или уеб приложението.
