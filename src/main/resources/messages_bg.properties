advanced_help_command_version_description=Показва само текущата версия на бота. Кодът на версията се състои от: Година.Тримесечие.Номер на кръпката
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Използвайте тази команда, за да създадете дъска със собствено заглавие. Дъската е като отделен проект. Задачите винаги се разпределят автоматично към активния в момента борд. Дъската по подразбиране се нарича "default".
