advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Ако дадена платка вече не е необходима, тя може да бъде изтрита с тази команда. Командата също така изтрива всички задачи, създадени в дъската. Командата изисква разрешение "DELETE_BOARD".
advanced_help_command_board_switch_usage=board switch <ИМЕ>
advanced_help_command_board_switch_example=board switch Project1
advanced_help_command_board_switch_description=Това позволява да се промени активната платка. След това задачите се създават в активния съвет и се изброяват за активния съвет.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Списъкът изброява всички дъски, които съществуват на сървъра. Активната дъска е отбелязана със зелена отметка.
advanced_help_command_group_add_usage=group add @member < GROUP>
advanced_help_command_group_add_example=group add @User12#1234 разработи
advanced_help_command_group_add_description=За да добавите членове към дадена група, трябва да изберете потребителя, който да бъде добавен към определената група. След като даден потребител бъде добавен към група, задачите за групата също ще му бъдат показани.
advanced_help_command_group_create_usage=group create<GROUP>
advanced_help_command_group_create_example=group create develop
advanced_help_command_group_create_description=За да може да се използва дадена група, тя трябва първо да бъде създадена. Това се прави с тази команда. След създаването на групата тя може да се използва в другите команди за групи.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group delete разработване
advanced_help_command_group_delete_description=Ако дадена група вече не се използва, тя може да бъде изтрита с тази команда. След това всички задачи, които са били възложени на групата, се изтриват.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Тази команда показва всички групи, които съществуват в сървъра.
advanced_help_command_group_members_usage=group members <GROUP>
advanced_help_command_group_members_example=group members групата
advanced_help_command_group_members_description=Командата показва всички членове на зададената група, ако групата съществува на сървъра и съдържа членове на групата.
advanced_help_command_group_notifications_usage=group notifications <GROUP> #текстов канал
advanced_help_command_group_notifications_example=group notifications развиват #devlog
advanced_help_command_group_notifications_description=Командата разрешава регистрирането на всички задачи, възложени на дадена група. Задачите се изпращат до посочения канал и се актуализират автоматично, когато настъпи промяна, без да се изпраща ново съобщение.
advanced_help_command_group_remove_usage=group remove @член < GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 развийте
advanced_help_command_group_remove_description=Командата премахва потребител от група, ако той е неин член. След това той няма да получава никакви задачи за групата и никакви задачи от групата няма да се показват в списъка му със задачи.
advanced_help_command_permission_add_usage=permission add @member/@role <authorisation>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Можете да давате разрешения за конкретни действия, без да променяте системата за разрешения на Discord. В зависимост от това дали е избран потребител или роля, на даден потребител или на цяла група ще бъде дадено разрешение за определеното действие. Списъкът с всички разрешения може да се види с командата `permission list`.
advanced_help_command_permission_list_usage=permission list@member/@role
advanced_help_command_permission_list_example=permission list@User12#1234
advanced_help_command_permission_list_description=Това ви позволява да изведете всички разрешения за избран потребител или роля. Ако потребителят или ролята има разрешение, то се отбелязва с отметка след името на разрешението.
advanced_help_command_permission_remove_usage=permission remove@member/@role <разрешение>
advanced_help_command_permission_remove_example=permission remove@User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Тази команда премахва посоченото разрешение от потребител или роля. Ако обаче потребителят или ролята имат разрешение за администратор на Discord, това няма да се отрази на потребителя или ролята и действието все още може да бъде извършено.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=По подразбиране, когато ботът получи нова задача (чрез групи или директно задание), той изпраща директно съобщение със съдържанието на задачата и идентификатора на задачата. Това може да се промени с командата. Директното съобщение може да бъде деактивирано или активирано.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #text-channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Когато се получи нова задача, тя ще бъде изпратена до посочения канал, подобно на директно съобщение.
advanced_help_command_settings_notifications_usage=settings notifications @user #textchannel
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Можете да регистрирате задачите си в канал. След това новите задачи ще бъдат изпратени до посочения канал и автоматично ще бъдат актуализирани, когато бъдат актуализирани, без нови съобщения от бота.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Тази настройка може да се използва за скриване или показване на завършените задачи от списъка.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Тази команда показва всички опции за настройки и текущите настройки на сървъра.
advanced_help_command_task_add_usage=task add @user <task>
advanced_help_command_task_add_example=task add @User12#1234 поправете грешките
advanced_help_command_task_add_description=Тази команда задава задача на даден потребител. Избраният потребител получава задачата, която е посочена след избора.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=Командата изтрива задача endValid. Можете да получите идентификатора от списъка на задачите или при създаването на задача.
advanced_help_command_task_edit_usage=task edit <ID> <текст>
advanced_help_command_task_edit_example=task edit 51423 отстраняване на конкретната грешка
advanced_help_command_task_edit_description=Командата редактира текста на съществуваща задача. Необходим е само идентификационният номер на задачата, който се показва в списъка със задачи или когато се задава задача.
advanced_help_command_task_list_usage=task list @user/<group>
advanced_help_command_task_list_example=task list задачи
advanced_help_command_task_list_description=Това позволява да се прегледат всички задачи на избран потребител или на определена група. Ако не е избран потребител и не е посочена група, се показват задачите на потребителя, който изпълнява командата.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=Командата променя състоянието на задачата от не е обработена, в процес на обработка до завършена. Идентификаторът на задачата се показва в списъка на задачите и когато задачата е възложена.
advanced_help_command_task_deadline_usage=task deadline <ID> <дата (dd.MM.yyy)> <времето (HH:mm)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=Задачата е свързана с краен срок. Ботът уведомява всички потребители, отговорни за задачата, когато крайният срок е почти достигнат.
advanced_help_command_task_info_usage=task info <ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=Командата показва цялата информация за дадена задача. Идентификаторът на задачата се получава при възлагането на задачата или при включването ѝ в списъка.
advanced_help_command_task_done_usage=task done <ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=Задачата с дадения идентификатор е директно поставена в състояние на изпълнена. Идентификаторът на задачата се получава при възлагането на задачата или при включването ѝ в списъка.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=Командата отменя състоянието на дадена задача. От "Готово" до "В процес на обработка" и "Не се обработва". Идентификаторът на задачата се получава при възлагането на задачата или при включването ѝ в списъка.
advanced_help_command_not_supported=няма подробно описание за тази команда!
