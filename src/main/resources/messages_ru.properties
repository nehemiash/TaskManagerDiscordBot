context_awareness_no_task_id_found=В ваших последних сообщениях не найден идентификатор задачи. Пожалуйста, введите ID задачи с командой! Для обзора всех опций используйте команду `task`.
context_awareness_no_group_name_found=В ваших последних сообщениях не удалось найти имя группы. Пожалуйста, введите название группы для команды! Для обзора всех опций используйте команду `group`.