advanced_help_command_help_usage=help
advanced_help_command_help_example=help
advanced_help_command_help_description=Показывает все доступные для бота команды с подробным описанием, отсортированные по темам.
advanced_help_command_app_usage=app
advanced_help_command_app_example=app
advanced_help_command_app_description=Отправляет как ссылку на страницу нашего приложения для этого бота в Google Play Store, так и ссылку на идентичное Progressive Web App.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=Эта команда позволяет вам загрузить с этого сервера все данные, которые bnder сохранил у вас. Затем бот отправит YAML-файл со всеми данными, аккуратно перечисленными в списке.
advanced_help_command_invite_usage=invite
advanced_help_command_invite_example=invite
advanced_help_command_invite_description=Простая команда, предоставляющая ссылку на приглашение для этого бота.
advanced_help_command_language_usage=language <en/en/bg/pl/fr/ru/tr>
advanced_help_command_language_example=language en
advanced_help_command_language_description=Это можно использовать для изменения языка бота. Бот доступен на немецком (de), английском (en), болгарском (bg), польском (pl), французском (fr), русском (ru) и турецком (tr) языках. Чтобы изменить язык, после команды необходимо ввести действительный код страны.
advanced_help_command_prefix_usage=prefix <символ>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=По умолчанию префиксом бота является `-` (минус). Команда может быть использована для изменения этого префикса. Префикс может состоять максимум из одного символа. Нужный символ должен быть указан в сообщении с командой.
advanced_help_command_search_usage=search <search term/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=Команда "Поиск" упрощает поиск определенных задач. В качестве условий поиска можно вводить целые предложения, отдельные слова или номера (идентификаторы). Затем бот выполняет поиск во всех заданиях, группах и т.д. по введенному поисковому термину или идентификатору.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=Бот собирает некоторые анонимизированные данные, все из которых можно просмотреть с помощью этой команды.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Если вам нужна помощь, у вас есть вопросы, вы хотите предложить новую функцию или просто хотите пообщаться с некоторыми пользователями, эта команда - то, что нужно. С ним вы получите пригласительную ссылку на наш сервер Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=С помощью этой команды бот отправляет вам токен (случайно сгенерированную строку) через прямое сообщение. Токен необходим для входа в приложение Android или веб-приложение.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Показывает только текущую версию бота. Код версии состоит из: Год.Квартал.Номер патча
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Используйте эту команду для создания доски с собственным названием. Доска - это как отдельный проект. Задачи всегда автоматически назначаются на активную в данный момент доску. Доска по умолчанию называется "default".
advanced_help_command_board_delete_usage=board delete <NAME>
advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Если плата больше не нужна, ее можно удалить с помощью этой команды. Команда также удаляет все задания, созданные на доске. Для выполнения команды требуется разрешение "DELETE_BOARD".
advanced_help_command_board_switch_usage=board switch <NAME>
advanced_help_command_board_switch_example=board switch Project1
advanced_help_command_board_switch_description=Это позволяет изменить активную плату. Затем задачи создаются в активной доске и перечисляются для активной доски.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Это список всех плат, существующих на сервере. Активная доска отмечена зеленой галочкой.
advanced_help_command_group_add_usage=group add @member < GROUP>
advanced_help_command_group_add_example=group add @User12#1234 develop
advanced_help_command_group_add_description=Чтобы добавить членов в группу, необходимо выбрать пользователя, который будет добавлен в указанную группу. После добавления пользователя в группу ему также будут отображаться задачи для группы.
advanced_help_command_group_create_usage=group create <GROUP>
advanced_help_command_group_create_example=group create develop
advanced_help_command_group_create_description=Чтобы группа могла быть использована, ее необходимо сначала создать. Это делается с помощью данной команды. После создания группу можно использовать в других групповых командах.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group delete develop
advanced_help_command_group_delete_description=Если группа больше не используется, ее можно удалить с помощью этой команды. После этого все задания, которые были назначены группе, удаляются.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Эта команда отображает все группы, существующие на сервере.
advanced_help_command_group_members_usage=group members<GROUP>
advanced_help_command_group_members_example=group members группы
advanced_help_command_group_members_description=Команда отображает всех членов указанной группы, если группа существует на сервере и содержит членов группы.
advanced_help_command_group_notifications_usage=group notifications<GRUPPE> #текстовый канал
advanced_help_command_group_notifications_example=group notifications develop #devlog
advanced_help_command_group_notifications_description=Команда включает протоколирование всех задач, назначенных группе. Задания отправляются в указанный канал и автоматически обновляются при возникновении изменений без отправки нового сообщения.
advanced_help_command_group_remove_usage=group remove @member < GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 develop
advanced_help_command_group_remove_description=Команда удаляет пользователя из группы, если он является ее членом. После этого он не будет получать никаких заданий для группы, и никакие задания из группы не будут отображаться в его списке заданий.
advanced_help_command_permission_add_usage=permission add @member/@role <authorisation>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Вы можете предоставлять разрешения на определенные действия без изменения системы разрешений Discord. В зависимости от того, выбран ли пользователь или роль, пользователю или целой группе будет предоставлено разрешение на указанное действие. Список всех разрешений можно просмотреть с помощью команды `permission list`.
advanced_help_command_permission_list_usage=permission list@member/@role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=Это позволяет вам перечислить все разрешения для выбранного пользователя или роли. Если у пользователя или роли есть разрешение, оно отмечается галочкой после названия разрешения.
advanced_help_command_permission_remove_usage=permission remove @member/@role <permission>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Эта команда удаляет указанное разрешение у пользователя или роли. Однако, если у пользователя или роли есть разрешение Discord Administrator, это не повлияет на пользователя или роль, и действие все еще может быть выполнено.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=По умолчанию, когда бот получает новое задание (через группы или прямое назначение), он отправляет прямое сообщение с содержанием задания и ID задания. Это можно изменить с помощью команды. Прямое сообщение можно отключить или включить.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #text-channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=При получении нового задания оно будет отправлено в указанный канал, аналогично прямому сообщению.
advanced_help_command_settings_notifications_usage=settings notifications @user #textchannel
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Вы можете регистрировать свои задачи в канале. После этого новые задания будут отправляться в указанный канал и автоматически обновляться по мере их обновления, без каких-либо новых сообщений от бота.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Эту настройку можно использовать, чтобы скрыть или показать завершенные задачи из списка.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Эта команда показывает все опции настроек и текущие настройки на сервере.
advanced_help_command_task_add_usage=task add @user <task>
advanced_help_command_task_add_example=task add @User12#1234 исправление ошибок
advanced_help_command_task_add_description=Эта команда назначает задачу пользователю. Выбранный пользователь получает задание, которое указывается после выбора.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=Команда удаляет задачу endValid. Идентификатор можно получить из списка задач или при создании задачи.
advanced_help_command_task_edit_usage=task edit <ID> <текст>
advanced_help_command_task_edit_example=task edit 51423 исправление конкретной ошибки
advanced_help_command_task_edit_description=Команда редактирует текст существующей задачи. Необходим только идентификатор задачи, который отображается в списке задач или при назначении задачи.
advanced_help_command_task_list_usage=task list @user/<group>
advanced_help_command_task_list_example=task list group
advanced_help_command_task_list_description=Это позволяет просмотреть все задачи выбранного пользователя или указанной группы. Если пользователь не выбран и группа не указана, отображаются задачи для пользователя, выполняющего команду.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=Команда изменяет статус задачи с необработанного на обрабатываемый и завершенный. Идентификатор задачи отображается в списке задач и при назначении задачи.
advanced_help_command_task_deadline_usage=task deadline <ID> <дата (дд.ММ.гггг)> <время (ЧЧ:мм)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=Задача связана с крайним сроком. Бот уведомляет всех пользователей, ответственных за задание, когда срок выполнения почти достигнут.
advanced_help_command_task_info_usage=task info<ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=Команда показывает всю информацию о задаче. Идентификатор задачи получается при назначении задачи или при внесении ее в список.
advanced_help_command_task_done_usage=task done<ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=Задача с заданным ID напрямую переводится в статус выполненной. Идентификатор задачи получается при назначении задачи или при внесении ее в список.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=Команда отменяет статус задачи. От "Завершено" до "В процессе обработки" и "Не обработано". Идентификатор задачи получается при назначении задачи или при внесении ее в список.
advanced_help_command_not_supported=для этой команды нет подробного описания!
