advanced_help_command_group_example=group
advanced_help_command_group_description=Используйте команду, чтобы узнать, какие аргументы существуют для данной команды.
advanced_help_command_task_usage=task
advanced_help_command_task_example=task
advanced_help_command_task_description=Используйте команду, чтобы узнать, какие аргументы есть для команды.
advanced_help_command_permission_usage=permission
advanced_help_command_permission_example=permission
advanced_help_command_permission_description=Используйте команду, чтобы узнать, какие аргументы существуют для команды.
