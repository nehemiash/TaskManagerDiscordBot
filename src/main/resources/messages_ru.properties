help_message_group_commands=`{0}group create <group_name>` - создать группу\n`{0}group add @USER <group_name>` - добавить пользователя в группу\n`{0}group remove @USER <group_name>` - удалить пользователя из группы\n`{0}group delete <group_name>` - удалить пользователя из группы\n`{0}group list` - Список всех групп\n`{0}group members <GROUP NAME>` - Список всех членов группы\n`{0}group notifications <GROUP NAME> #CHANNEL` - Регистрация всех заданий группы в канале
help_message_task_commands=`{0}task add @USER <TASK>` - Дать задание пользователю\n`{0}task add <GROUP NAME> <TASK>` - Дать задание группе\n`{0}task proceed <TASK-. ID>` - Изменить статус задачи на обработанную/завершенную\n`{0}task deadline <TASK ID> <DATE> <TIME>` - Установить крайний срок для задачи\n`{0}task list <@USER/GROUP NAME>` - Вывести список всех задач. Список всех задач\n`{0}task delete <TASK ID/done>` - Удалить задачу\n`{0}task edit <TASK ID> <TASK ID>` - Изменить текст задачи\n`{0}task info <TASK ID>` - Показать индивидуальную информацию для задачи\n`{0}task done <TASK ID>` - Установить задачу непосредственно как выполненную.
help_message_board_commands=`{0}board create <NAZWA>` - utwórz nową tablicę\n`{0}board switch <NAZWA> `- zmień tablicę\n`{0}board delete <NAZWA>` - usuń tablicę\n`{0}board list` — zawiera listę wszystkich istniejących forów
help_message_other_commands=`{0}token` - Дает токен для сайта и приложения\n`{0}token new` - Обновляет токен\n`{0}help` - Перечисляет все команды\n`{0}support` - Ссылка на Discord\n`{0}app` -... Информация о приложении\n`{0}stats` - Статистика\n`{0}prefix <PREFIX>` - Изменение префикса бота\n`{0}settings` - Отображение настроек\n`{0}data` - Загрузка всех данных, которые bnder сохранил от вас на этом сервере\n`{0}invite` - Отправить вам ссылку для приглашения бота\n`{0}search <search term>` - Поиск заданий и групп по данному термину\n`{0}help <command>` - Получить более подробное описание команды
help_message_permission_commands=`{0}permission` - Дает это сообщение помощи\n`{0}permission add @USER/@ROLL <Permission>` - Дает разрешение пользователю/роли\n`{0}permission remove @USER/@ROLL <Permission>` -. Удаляет разрешение с пользователя/роли\n`{0}permission list @USER/@ROLE` - Перечисляет все разрешения пользователя/роли\n\nAll permissions:\n`CREATE_TASK` - создать задачу\n`DELETE_TASK` - удалить задачу\n`EDIT_TASK` - отредактировать задачу\n`CREATE_GROUP` - создать группу\n`DELETE_GROUP` - удалить группу\n`ADD_MEMBERS` - добавить пользователя в группу\n`REMOVE_MEMBERS` - удалить пользователя из группы\n`ADD_PERMISSION` - добавить разрешение\n`REMOVE_PERMISSION` - удалить разрешение\n`SHOW_PERMISSIONS` - показать разрешения\n`CREATE_BOARD` - создать доску\n`DELETE_BOARD` - удалить доску
