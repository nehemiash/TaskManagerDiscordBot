advanced_help_command_help_usage=help
advanced_help_command_help_example=help
advanced_help_command_help_description=Affiche toutes les commandes disponibles pour le bot avec une description détaillée triée par thème.
advanced_help_command_app_usage=app
advanced_help_command_app_example=app
advanced_help_command_app_description=Envoie à la fois un lien vers l'entrée Google Play Store de notre application pour ce robot, et un lien vers une Progressive Web App identique.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=Cette commande vous permet de télécharger depuis ce serveur toutes les données que bnder a stockées sur vous. Le robot enverra ensuite un fichier YAML avec toutes les données soigneusement répertoriées.
advanced_help_command_invite_usage=invite
advanced_help_command_invite_example=invite
advanced_help_command_invite_description=Commande simple qui fournit le lien d'invitation pour ce robot.
advanced_help_command_language_usage=language <en/en/bg/pl/fr/ru/tr>
advanced_help_command_language_example=language en
advanced_help_command_language_description=Ceci peut être utilisé pour changer la langue du robot. Le bot est disponible en allemand (de), anglais (en), bulgare (bg), polonais (pl), français (fr), russe (ru) et turc (tr). Pour changer la langue, un code pays valide doit être saisi après la commande.
advanced_help_command_prefix_usage=prefix <caractère>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Par défaut, le préfixe du robot est `-` (moins). La commande peut être utilisée pour changer ce préfixe. Le préfixe peut comporter un caractère au maximum. Le caractère souhaité doit être spécifié dans le message avec la commande.
advanced_help_command_search_usage=search <terme/ID de recherche>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=La commande Search simplifie la recherche de tâches spécifiques. Vous pouvez saisir des phrases entières, des mots individuels ou des chiffres (ID) comme termes de recherche. Le robot recherche alors dans toutes les tâches, groupes, etc. le terme de recherche ou l'identifiant saisi.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=Le robot collecte certaines données anonymes, qui peuvent toutes être consultées à l'aide de cette commande.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Si vous avez besoin d'aide, si vous avez des questions, si vous voulez suggérer une nouvelle fonctionnalité ou si vous voulez simplement communiquer avec certains utilisateurs, cette commande est la bonne. Avec elle, vous obtenez le lien d'invitation à notre serveur Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=Avec cette commande, le robot vous envoie un jeton (une chaîne générée au hasard) par message direct. Le jeton est nécessaire pour se connecter à l'application Android ou à l'application Web.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Affiche uniquement la version actuelle du robot. Le code de la version est composé de : Année.Trimestre.Numéro de patch
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Utiliser cette commande pour créer une planche portant son propre titre. Le conseil est comme un projet à part entière. Les tâches sont toujours automatiquement assignées au tableau qui est actuellement actif. Le tableau par défaut est appelé "default".
advanced_help_command_board_delete_usage=board delete <NAME>
advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Si une carte n'est plus nécessaire, elle peut être supprimée avec la commande. En outre, toutes les tâches qui ont été créées dans le tableau sont supprimées. Cette commande nécessite l'autorisation "DELETE_BOARD".
advanced_help_command_board_switch_usage=board switch <NAME>
advanced_help_command_board_switch_example=board switch Project1
advanced_help_command_board_switch_description=Ceci permet de changer la carte active. Les tâches sont alors créées dans le tableau actif et listées pour le tableau actif.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=La liste de toutes les cartes qui existent sur le serveur. Le tableau actif est marqué d'une coche verte.
advanced_help_command_group_add_usage=group add @member < GROUP>
advanced_help_command_group_add_example=group add @User12#1234 développer
advanced_help_command_group_add_description=Pour ajouter des membres à un groupe, l'utilisateur à ajouter au groupe spécifié doit être sélectionné. Après qu'un utilisateur a été ajouté à un groupe, les tâches de ce groupe lui seront également affichées.
advanced_help_command_group_create_usage=group create <GROUP>
advanced_help_command_group_create_example=group create développer
advanced_help_command_group_create_description=Pour qu'un groupe puisse être utilisé, il doit d'abord être créé. Ceci est fait avec cette commande. Après sa création, le groupe peut être utilisé dans les autres commandes de groupe.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group delete develop
advanced_help_command_group_delete_description=Si un groupe n'est plus utilisé, il peut être supprimé avec cette commande. Toutes les tâches qui étaient affectées au groupe sont alors supprimées.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Cette commande affiche tous les groupes qui existent sur le serveur.
advanced_help_command_group_members_usage=group members <GROUP>
advanced_help_command_group_members_example=group members développement
advanced_help_command_group_members_description=La commande affiche tous les membres du groupe spécifié si le groupe existe sur le serveur et contient des membres du groupe.
advanced_help_command_group_notifications_usage=group notifications <GRUPPE> #canal de texte
advanced_help_command_group_notifications_example=group notifications développer #devlog
advanced_help_command_group_notifications_description=La commande active la journalisation de toutes les tâches assignées à un groupe. Les tâches sont envoyées au canal spécifié et sont automatiquement mises à jour lorsqu'un changement se produit sans envoyer un nouveau message.
advanced_help_command_group_remove_usage=group remove @member < GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 développer
advanced_help_command_group_remove_description=La commande supprime un utilisateur d'un groupe s'il en est membre. Par la suite, il ne recevra aucune tâche pour le groupe et aucune tâche du groupe ne sera affichée dans sa liste de tâches.
advanced_help_command_permission_add_usage=permission add @member/@role <authorisation>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Vous pouvez accorder des permissions pour des actions spécifiques sans modifier le système de permission de Discord. Selon qu'un utilisateur ou un rôle est sélectionné, un utilisateur ou un groupe entier recevra la permission pour l'action spécifiée. Une liste de toutes les permissions peut être consultée en utilisant la commande `permission list`.
advanced_help_command_permission_list_usage=permission list @member/@role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=La liste de toutes les autorisations pour un utilisateur ou un rôle sélectionné. Si l'utilisateur ou le rôle possède une autorisation, celle-ci est marquée d'une coche derrière le nom de l'autorisation.
advanced_help_command_permission_remove_usage=permission remove @member/@role <permission>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Cette commande supprime l'autorisation spécifiée d'un utilisateur ou d'un rôle. Toutefois, si l'utilisateur ou le rôle dispose de l'autorisation d'Administrateur Discord, cela n'affectera pas l'utilisateur ou le rôle et l'action pourra toujours être effectuée.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Par défaut, lorsque le robot reçoit une nouvelle tâche (par le biais de groupes ou d'une affectation directe), il envoie un message direct avec le contenu de la tâche et l'ID de la tâche. Ceci peut être changé avec la commande. Le message direct peut être désactivé ou activé.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #text-channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Lorsqu'une nouvelle tâche est reçue, elle est envoyée au canal spécifié, comme un message direct.
advanced_help_command_settings_notifications_usage=settings notifications @user #textchannel
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Vous pouvez enregistrer vos tâches dans un canal. Les nouvelles tâches seront alors envoyées au canal spécifié et seront automatiquement mises à jour lorsqu'elles le seront, sans aucun nouveau message du bot.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Ce paramètre peut être utilisé pour masquer ou afficher les tâches terminées dans la liste.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Cette commande affiche toutes les options de paramétrage et les paramètres actuels du serveur.
advanced_help_command_task_add_usage=task add @user <task>
advanced_help_command_task_add_example=task add @User12#1234 corriger les bugs
advanced_help_command_task_add_description=Cette commande assigne une tâche à un utilisateur. L'utilisateur sélectionné reçoit la tâche, qui est spécifiée après la sélection.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=La commande supprime définitivement une tâche. Vous pouvez obtenir l'ID à partir de la liste des tâches ou lors de la création d'une tâche.
advanced_help_command_task_edit_usage=task edit <ID> <text>
advanced_help_command_task_edit_example=task edit 51423 corriger le bogue spécifique
advanced_help_command_task_edit_description=La commande modifie le texte d'une tâche existante. Seul l'ID de la tâche est nécessaire, qui est affiché dans la liste des tâches ou lorsqu'une tâche est assignée.
advanced_help_command_task_list_usage=task list @user/<group>
advanced_help_command_task_list_example=task list develop
advanced_help_command_task_list_description=Ceci permet de visualiser toutes les tâches d'un utilisateur sélectionné ou d'un groupe spécifié. Si aucun utilisateur n'est sélectionné et qu'aucun groupe n'est spécifié, les tâches de l'utilisateur qui exécute la commande sont affichées.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=La commande fait passer le statut de la tâche de non traitée à en cours de traitement puis à terminée. L'ID de la tâche est affiché dans la liste des tâches et lorsque la tâche est assignée.
advanced_help_command_task_deadline_usage=task deadline <ID> <date (dd.MM.yyy)> <time (HH:mm)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=La tâche est associée à une date limite. Le robot avertit tous les utilisateurs responsables de la tâche lorsque le délai est presque atteint.
advanced_help_command_task_info_usage=task info <ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=La commande montre toutes les informations sur une tâche. Vous obtenez l'ID de la tâche lorsque vous l'assignez ou lorsque vous lister les tâches.
advanced_help_command_task_done_usage=task done <ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=La tâche dont l'ID est donné passe directement à l'état fait. L'ID de la tâche est obtenu lorsque la tâche est assignée ou lorsque la tâche est listée.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=La commande annule l'état d'une tâche. De "fait" à "en cours de traitement" à "non traité". L'ID de la tâche est obtenu lorsque la tâche est assignée ou lorsque la tâche est listée.
