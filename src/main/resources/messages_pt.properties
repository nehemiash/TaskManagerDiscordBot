advanced_help_command_help_usage=help
advanced_help_command_help_example=help
advanced_help_command_help_description=Mostra todos os comandos disponíveis para o bot com uma descrição detalhada classificada por tópico.
advanced_help_command_app_usage=app
advanced_help_command_app_example=app
advanced_help_command_app_description=Envia um link para a entrada da Google Play Store de nosso aplicativo para este bot, bem como um link para um aplicativo da web progressivo idêntico.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=Este comando torna possível baixar todos os dados que tander salvou deste servidor. O bot então envia um arquivo YAML que lista todos os dados ordenadamente.
advanced_help_command_invite_usage=invite
advanced_help_command_invite_example=invite
advanced_help_command_invite_description=Um comando simples que fornece o link de convite para este bot.
advanced_help_command_language_usage=language <de/en/bg/pl/fr/ru/tr>
advanced_help_command_language_example=language bg
advanced_help_command_language_description=Isso permite que você altere o idioma do bot. O bot está disponível em alemão (de), inglês (en), búlgaro (bg), polonês (pl), francês (fr), russo (ru) e turco (tr). Para alterar o idioma, um código de país válido deve ser especificado após o comando.
advanced_help_command_prefix_usage=prefix <Character>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Por padrão, o prefixo do bot é `-` (sinal de menos). Este prefixo pode ser alterado com o comando. O prefixo pode ter no máximo um caractere. O caractere desejado deve ser especificado na mensagem com o comando.
advanced_help_command_search_usage=search <Search term/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=O comando Pesquisar simplifica a pesquisa de tarefas específicas. Frases inteiras, palavras individuais ou números (IDs) podem ser inseridos como termos de pesquisa. O bot então pesquisa todas as tarefas, grupos, etc. para o termo de pesquisa ou ID inserido.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=O bot coleta alguns dados anônimos, todos os quais podem ser vistos com este comando.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Se precisar de ajuda, tiver dúvidas, quiser sugerir uma nova função ou apenas se comunicar com alguns usuários, este comando é o correto. Com ele, você receberá o link de convite para o nosso servidor Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=Com o comando, o bot envia a você um token (uma string gerada aleatoriamente) via mensagem direta. O token é necessário para fazer login no aplicativo Android ou aplicativo da web.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Mostra apenas a versão atual do bot. O código da versão consiste em: year.quarter.patch number
advanced_help_command_board_create_usage=board create <NOME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Com o comando você pode criar uma painéis com o mesmo nome. O quadro é como um projeto separado. As tarefas são sempre atribuídas automaticamente ao quadro que está ativo no momento. A painéis padrão é chamada de "padrão".
advanced_help_command_board_delete_usage=board delete <NOME>
advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Se uma painéis não for mais necessária, ela pode ser excluída com o comando. Todas as tarefas criadas no quadro também são excluídas. A autorização \"DELETE_BOARD \" é necessária para o comando.
advanced_help_command_board_switch_usage=board switch <NOME>
advanced_help_command_board_switch_example=board switch Project1
advanced_help_command_board_switch_description=Isto permite que a painéis ativa seja alterada. As tarefas são então criadas no quadro ativo e listadas para o quadro ativo.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Todas as painéis existentes no servidor estão listadas aqui. O tabela ativo é marcado com uma marca verde.
advanced_help_command_group_add_usage=grupo add @Member <GROUP>
advanced_help_command_group_add_example=group add @User12#1234 develop
advanced_help_command_group_add_description=Para adicionar membros a um grupo, o usuário que será adicionado ao grupo especificado deve ser marcado. Depois que um usuário é adicionado a um grupo, as tarefas do grupo também são exibidas.
advanced_help_command_group_create_usage=group create <GROUP>
advanced_help_command_group_create_example=group create desenvolver
advanced_help_command_group_create_description=Para que um grupo seja usado, ele deve primeiro ser criado. Isso é feito com este comando. Após a criação, o grupo pode ser usado em outros comandos de grupo.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group delete develop
advanced_help_command_group_delete_description=Se um grupo não for mais usado, ele pode ser excluído com o comando. Em seguida, todas as tarefas atribuídas ao grupo são excluídas.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Este comando mostra todos os grupos que existem no servidor.
advanced_help_command_group_members_usage=group members <GROUP>
advanced_help_command_group_members_example=group members desenvolvem
advanced_help_command_group_members_description=O comando exibe todos os membros do grupo especificado se o grupo existir no servidor e contiver membros do grupo.
advanced_help_command_group_notifications_usage=group notifications <GROUP> #Channel
advanced_help_command_group_notifications_example=group notifications desenvolvidas #devlog
advanced_help_command_group_notifications_description=O comando permite que todas as tarefas atribuídas a um grupo sejam registradas. As tarefas são enviadas para o canal especificado e atualizadas automaticamente se alteradas sem enviar uma nova mensagem.
advanced_help_command_group_remove_usage=group remove @Member <GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 development
advanced_help_command_group_remove_description=O comando remove um usuário de um grupo se ele for um membro dele. Ele então não recebe nenhuma tarefa para o grupo e nenhuma tarefa do grupo é exibida em sua lista de tarefas.
advanced_help_command_permission_add_usage=permission add @Member/@Role <Permission>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Você pode conceder permissões para certas ações sem alterar o sistema de permissões Discord. Dependendo se um usuário ou uma função está marcada, um usuário ou um grupo inteiro recebe autorização para a ação especificada. Uma lista com todas as permissões pode ser visualizada com o comando `permissionlist`.
advanced_help_command_permission_list_usage=permission list @Member/@Role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=Desta forma, todas as autorizações para um usuário ou função marcada podem ser listadas. Se o usuário ou função tiver uma autorização, ela será marcada com uma marca atrás do nome da autorização.
advanced_help_command_permission_remove_usage=permission remove @Member/@Role <Permission>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Este comando revoga a autorização especificada de um usuário ou função. No entanto, se o usuário ou função tiver autorização de administrador do Discord, isso não afetará o usuário ou função e a ação ainda poderá ser executada.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Por padrão, quando o bot recebe uma nova tarefa (através de grupos ou atribuição direta), ele envia uma mensagem direta com o conteúdo da tarefa e o ID da tarefa. Isso pode ser alterado com o comando. A mensagem direta pode ser desativada ou ativada.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #Channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Quando uma nova tarefa é recebida, esta tarefa é enviada para o canal especificado, semelhante a uma mensagem direta.
advanced_help_command_settings_notifications_usage=settings notifications @User #Channel
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Você pode registrar suas tarefas em um canal. Novas tarefas são então enviadas para o canal especificado e automaticamente atualizadas quando atualizadas, sem nenhuma nova mensagem do bot.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Com esta configuração, as tarefas concluídas podem ser ocultadas da lista ou mostradas novamente.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Este comando mostra todas as opções de configuração e as configurações atuais no servidor.
advanced_help_command_task_add_usage=task add @User <Task>
advanced_help_command_task_add_example=task add @User12#1234 corrigir os bugs
advanced_help_command_task_add_description=Com este comando, uma tarefa é atribuída a um usuário. O usuário marcado recebe a tarefa indicada após a marcação.
advanced_help_command_task_delete_usage=task delete <ID / concluído>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=O comando exclui permanentemente uma tarefa. Você obtém o ID da lista de tarefas ou ao criar uma tarefa.
advanced_help_command_task_edit_usage=task edit <ID> <Text>
