advanced_help_embed_field_title_command=Befehl
advanced_help_embed_field_title_description=Beschreibung
advanced_help_embed_field_title_example=Beispiel
advanced_help_command_help_usage=help
advanced_help_command_help_example=help
advanced_help_command_help_description=Zeigt alle für den Bot verfügbaren Befehle mit einer detaillierten Beschreibung nach Thema sortiert an.
advanced_help_command_app_usage=app
advanced_help_command_app_example=app
advanced_help_command_app_description=Sendet sowohl einen Link zum Google Play Store Eintrag unserer App für diesen Bot, als auch einen Link zu einer identischen Progressive Web App.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=Dieser Befehl ermöglicht es, alle Daten, die bnder von dir von diesem Server gespeichert hat, herunterzuladen. Der Bot sendet anschließend eine YAML-Datei, in der alle Daten ordentlich aufgelistet sind.
advanced_help_command_invite_usage=invite
advanced_help_command_invite_example=invite
advanced_help_command_invite_description=Ein einfacher Befehl welcher den Einladungslink für diesen Bot bereitstellt.
advanced_help_command_language_usage=language <de/en/bg/pl/fr/ru/tr>
advanced_help_command_language_example=language en
advanced_help_command_language_description=Damit kann die Sprache des Bots geändert werden. Der Bot ist in den Sprachen Deutsch (de), Englisch (en), Bulgarisch (bg), Polnisch (pl), Französisch (fr), Russisch (ru) und Türkisch (tr) verfügbar. Zum ändern der Sprache muss ein Gültiger Ländercode hinter dem Befehl angegeben werden.
advanced_help_command_prefix_usage=prefix <Zeichen>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Standardmäßig ist der Präfix des Bots `-` (Minus). Mit dem Befehl lässt sich dieser Präfix ändern. Der Präfix darf maximal ein Zeichen lang sein. Das gewünschte Zeichen muss in der Nachricht mit dem Befehl angegeben werden.
advanced_help_command_search_usage=search <Suchbegriff/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=Der Search-Befehl vereinfacht die Suche nach bestimmten Aufgaben. Als Suchbegriff lassen sich ganze Sätze, einzelne Wörter oder Nummern (IDs) eingeben. Der Bot durchsucht anschließend alle Aufgaben, Gruppen, etc. nach dem eingegebene Suchbegriff oder der ID.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=Der Bot sammelt einige anonymisierte Daten, welche alle mit diesem Befehl angesehen werden können.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Wenn du Hilfe benötigst, Fragen hast, eine neue Funktion vorschlagen willst oder nur mit einigen Nutzern kommunizieren willst, ist der Befehl der richtige. Mit ihm kriegst du den Einladungslink zu unserem Discord-Server.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=Durch den Befehl sendet der Bot dir einen Token (eine zufällig generierte Zeichenfolge) per Direktnachricht. Der Token wird benötigt um sich in der Android-App oder Web-App anzumelden.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Zeigt lediglich die aktuelle Version des Bots an. Der Versionscode setzt sich zusammen aus: Jahr.Quartal.Patch-Nummer
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Mit dem Befehl lässt sich ein selbst-benanntes Board erstellen. Das Board ist wie ein seperates Projekt. Aufgaben werden immer automatisch dem Board zugeordnet, dass gerade aktiv ist. Das Standard-Board heißt "default".
advanced_help_command_board_delete_usage=board delete <NAME>
advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Wird ein Board nicht mehr benötigt, lässt es sich mit dem Befehl löschen. Dabei werden zusätzlich alle Aufgaben gelöscht, die in dem Board erstellt wurden. für den Befehl wird die Berechtigung "DELETE_BOARD" benötigt.
advanced_help_command_board_switch_usage=board switch <NAME>
advanced_help_command_board_switch_example=board switch Project1
advanced_help_command_board_switch_description=Damit lässt sich das aktive Board ändern. Aufgaben werden dann in dem aktiven Board erstellt und für das aktive Board aufgelistet.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Hier werden alle Boards gelistet, die auf dem Server erstellt existieren. Das aktive Board ist mit einem grünen Haken gekennzeichnet.
advanced_help_command_group_add_usage=group add @Mitglied <GRUPPE>
advanced_help_command_group_add_example=group add @User12#1234 develop
advanced_help_command_group_add_description=Um Mitglieder einer Gruppe hinzuzufügen muss der Nutzer markiert werden, der der angegebenen Gruppe hinzugefügt werden soll. Nachdem ein Nutzer einer Gruppe hinzguefügt wurde, werden ihm die Aufgaben für die Gruppe ebenfalls angezeigt.
advanced_help_command_group_create_usage=group create <GRUPPE>
advanced_help_command_group_create_example=group create develop
advanced_help_command_group_create_description=Damit eine Gruppe benutzt werden kann, muss sie erst erstellt werden. Das geschieht mit diesem Befehl. Nach der Erstellung kann die Gruppe in den weiteren Gruppen-Befehlen benutzt werden.
advanced_help_command_group_delete_usage=group delete <GRUPPE>
advanced_help_command_group_delete_example=group delete develop
advanced_help_command_group_delete_description=Wird eine Gruppe nicht mehr benutzt, kann sie mit dem Befehl gelöscht werden. Anschließend werden alle Aufgaben, die der Gruppe zugeordnet waren, gelöscht.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=Dieser Befehl zeigt alle Gruppen an, die auf dem Server existieren.
advanced_help_command_group_members_usage=group members <GRUPPE>
advanced_help_command_group_members_example=group members develop
advanced_help_command_group_members_description=Der Befehl zeigt alle Mitglieder der angegebenen Gruppe an, falls die Gruppe auf dem Server existiert und Gruppenmitglieder beinhaltet.
advanced_help_command_group_notifications_usage=group notifications <GRUPPE> #Textkanal
advanced_help_command_group_notifications_example=group notifications develop #devlog
advanced_help_command_group_notifications_description=Der Befehl ermöglicht die Protokollierung aller Aufgaben die einer Gruppe zugeteilt werden. Die Aufgaben werden in den festgelegten Kanal gesendet und bei einer Änderung automatisch aktualisiert, ohne eine neue Nachricht zu senden.
advanced_help_command_group_remove_usage=group remove @Mitglied <GRUPPE>
advanced_help_command_group_remove_example=group remove @User12#1234 develop
advanced_help_command_group_remove_description=Der Befehl entfernt einen Nutzer aus einer Gruppe, sofern er ein Mitglied dieser ist. Anschließend erhält er keine Aufgaben für die Gruppe und es werden auch keine Aufgaben aus der Gruppe in seiner Aufgabenliste angezeigt.
advanced_help_command_permission_add_usage=permission add @Mitglied/@Rolle <Berechtigung>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Sie können Berechtigungen für bestimmte Aktionen erteilen, ohne dabei das Berechtigungssystem von Discord zu ändern. Je nachdem ob ein Nutzer oder eine Rolle markiert wird, erhält ein Nutzer oder eine ganze Gruppe die Berechtigung für die angegebene Aktion. Eine Liste mit allen Berechtigungen ist über den Befehl `permission list` einsehbar.
advanced_help_command_permission_list_usage=permission list @Mitglied/@Rolle
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=So lassen sich alle Berechtigungen für einen markierten Nutzer oder eine markierte Rolle auflisten. verfügt der Nutzer oder die Rolle über eine Berechtigung wird dies mit einem Haken hinter dem Namen der Berechtigung markiert.
advanced_help_command_permission_remove_usage=permission remove @Mitglied/@Rolle <Berechtigung>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=Dieser Befehl entzieht einem Nutzer oder einer Rolle die angegebene Berechtigung. verfügt der Nutzer oder die Rolle allerdings über die Discord Administrator-Berechtigung, wird sich dies nicht auf den Nutzer oder die Rolle auswirken und die Aktion kann trotzdem durchgeführt werden.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Der Bot sendet beim Erhalt einer neuen Aufgabe (durch Gruppen oder einer direkten Zuweisung) standardmäßig eine Direktnachricht mit dem Inhalt der Aufgabe und der Aufgaben-ID. Dies lässt sich mit dem Befehl ändern. Die Direktnachricht kann deaktiviert oder aktiviert werden.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #Textkanal
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Bei erhalt einer neuen Aufgabe wird diese Aufgabe, ähnlich wie per Direktnachricht, in den angegebenen Kanal gesendet.
advanced_help_command_settings_notifications_usage=settings notifications @Nutzer #Textkanal
advanced_help_command_settings_notifications_example=settings notifications @User12#1234 #mylog
advanced_help_command_settings_notifications_description=Sie können Ihre Aufgaben in einem Kanal protokollieren. Neue Aufgaben werden dann in den angegebenen Kanal gesendet und bei einer Aktualisierung automatisch aktualisiert, ohne neue Nachrichten vom Bot.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Mit dieser Einstellung können erledigte Aufgaben von der Auflistung ausgeblendet oder wieder eingeblendet werden.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Dieser Befehl zeigt alle Einstellungsmöglichkeiten an und dazu die aktuellen Einstellungen auf dem Server.
advanced_help_command_task_add_usage=task add @Nutzer <Aufgabe>
advanced_help_command_task_add_example=task add @User12#1234 fix the bugs
advanced_help_command_task_add_description=Mit diesem Befehl wird eine Aufgabe an einen Nutzer vergeben. Der markierte Nutzer erhält die Aufgabe, welche nach der Markierung angegeben wird.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=Der Befehl löscht eine Aufgabe endGültig. Die ID erhalten Sie von der Aufgaben-Auflistung oder beim Erstellen einer Aufgabe.
advanced_help_command_task_edit_usage=task edit <ID> <Text>
advanced_help_command_task_edit_example=task edit 51423 fix the specific bug
advanced_help_command_task_edit_description=Der Befehl bearbeitet den Text einer bestehenden Aufgabe. Es wird nur die ID der Aufgabe benötigt, welche in der Aufgaben-Auflistung oder bei Vergabe einer Aufgabe angezeigt wird.
advanced_help_command_task_list_usage=task list @Nutzer/<Gruppe>
advanced_help_command_task_list_example=task list develop
advanced_help_command_task_list_description=So lassen sich alle Aufgaben eines markierten Nutzers oder einer angegebenen Gruppe ansehen. Wird kein Nutzer markiert und keine Gruppe angegeben, werden die Aufgaben für den Nutzer, der den Befehl ausführt, angezeigt.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=Der Befehl ändert den Status der Aufgabe von nicht bearbeitet zu wird bearbeitet zu erledigt. Die Aufgaben-ID wird bei der Aufgaben-Auflistung und beim vergeben der Aufgabe angezeigt.
advanced_help_command_task_deadline_usage=task deadline <ID> <date (dd.MM.yyyy)> <time (HH:mm)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=Die Aufgabe wird mit einer Deadline verknüpft. Der Bot benachrichtigt alle Nutzer, die für die Aufgabe zuständig sind, wenn die Deadline fast erreicht ist.
advanced_help_command_task_info_usage=task info <ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=Der Befehl zeigt alle Informationen zu einer Aufgabe an. Die Aufgaben-ID erhalten Sie bei der Vergabe der Aufgabe oder bei der Aufgaben-Auflistung.
advanced_help_command_task_done_usage=task done <ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=Die Aufgabe mit der angegebenen ID wird direkt in den Erledigt-Status versetzt. Die Aufgaben-ID erhalten Sie bei der Vergabe der Aufgabe oder bei der Aufgaben-Auflistung.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=Der Befehl macht den Status einer Aufgabe rückgängig. Von Erledigt zu wird bearbeitet zu nicht bearbeitet. Die Aufgaben-ID erhalten Sie bei der Vergabe der Aufgabe oder bei der Aufgaben-Auflistung.
