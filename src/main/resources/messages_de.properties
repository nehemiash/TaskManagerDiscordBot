help_message_group_commands=`{0}group create <GRUPPENNAME>` - Gruppe erstellen\n`{0}group add @NUTZER <GRUPPENNAME>` - Nutzer zu Gruppe hinzufügen\n`{0}group remove @NUTZER <GRUPPENNAME>` - Nutzer aus Gruppe entfernen\n`{0}group delete <GRUPPENNAME>` - Gruppe löschen\n`{0}group list` - Alle Gruppen auflisten\n`{0}group members <GRUPPENNAME>` - Alle Gruppenmitglieder auflisten\n`{0}group notifications <GRUPPENNAME> #KANAL` - Protokolliere alle Aufgaben einer Gruppe in einem Kanal\n
help_message_task_commands=`{0}task add @NUTZER <AUFGABE>` - Aufgabe an Nutzer geben\n`{0}task add <GRUPPENNAME> <AUFGABE>` - Aufgabe an Gruppe geben\n`{0}task proceed <AUFGABEN-ID>` - Ändert Status der Aufgabe zu bearbeitet/erledigt\n`{0}task deadline <AUFGABEN-ID> <DATUM> <UHRZEIT>` - Deadline für Aufgabe setzen\n`{0}task list <@NUTZER/GRUPPENNAME>` - Listet alle Aufgaben auf\n`{0}task delete <AUFGABEN-ID/done>` - Aufgabe löschen\n`{0}task edit <AUFGABEN-ID> <AUFGABE>` - Überarbeite den Aufgaben Text\n`{0}task info <AUFGABEN-ID>` - Zeigt einzelne Informationen für die Aufgabe an\n`{0}task done <AUFGABEN-ID` - Setzt eine Aufgabe direkt auf erledigt
help_message_board_commands=`{0}board create <NAME>` - Erstelle ein neues Board\n`{0}board switch <NAME>` - Wechsel das Board\n`{0}board delete <NAME>` - Lösche ein Board\n`{0}board list` - Listet alle bestehenden Boards auf\n
help_message_other_commands=`{0}token` - Gibt den Token für die Website & App\n`{0}token new` - Erneuert den Token\n`{0}help` - Listet alle Befehle auf\n`{0}support` - Discord Link\n`{0}app` - App-Informationen\n`{0}stats` - Statistiken\n`{0}prefix <PREFIX>` - Ändert den Präfix des Bots\n`{0}settings` - Zeigt Einstellungen an\n`{0}data` - Lade alle Daten herunter, die bnder von dir auf diesem Server gespeichert hat\n`{0}invite` - Sendet dir den Link um den Bot einzuladen\n`{0}search <Suchbegriff>` - Durchsucht Aufgaben und Gruppen nach dem Begriff\n`{0}help <Befehl>` - Erhalte eine genauere Beschreibung eines Befehls\n
help_message_permission_commands=`$permission` - Gibt diese Hilfe-Nachricht\n`$permission add @NUTZER/@ROLLE <BERECHTIGUNG>` - Gibt einem Nutzer/einer Rolle eine Berechtigung\n`$permission remove @NUTZER/@ROLLE <BERECHTIGUNG>` - Entfernt eine Berechtigung von einem Nutzer/einer Rolle\n`$permission list @NUTZER/@ROLLE` - Listet alle Berechtigungen eines Nutzers/einer Rolle auf\n \nAlle Berechtigungen:\n`CREATE_TASK` - Aufgabe erstellen\n`DELETE_TASK` - Aufgabe löschen\n`EDIT_TASK` - Aufgabe bearbeiten\n`CREATE_GROUP` - Gruppe erstellen\n`DELETE_GROUP` - Gruppe löschen\n`ADD_MEMBERS` - Nutzer zu Gruppe hinzufügen\n`REMOVE_MEMBERS` - Nutzer aus Gruppe entfernen\n`ADD_PERMISSION` - Berechtigung hinzufügen\n`REMOVE_PERMISSION` - Berechtigung entfernen\n`SHOW_PERMISSIONS` - Berechtigungen anzeigen\n`CREATE_BOARD` - Board erstellen\n`DELETE_BOARD` - Board löschen\n
