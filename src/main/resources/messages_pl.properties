advanced_help_command_app_description=Wysyła zarówno link do wpisu w Google Play Store naszej aplikacji dla tego bota, jak i link do identycznej Progressive Web App.
advanced_help_command_data_usage=data
advanced_help_command_data_example=data
advanced_help_command_data_description=To polecenie pozwala na pobranie z tego serwera wszystkich danych, które bnder przechowuje od Ciebie. Bot wyśle wtedy plik YAML z wyszczególnionymi danymi.
advanced_help_command_invite_usage=zaproszenie
advanced_help_command_invite_example=zaproszenie
advanced_help_command_invite_description=Prosta komenda, która dostarcza link do zaproszenia dla tego bota.
advanced_help_command_language_usage=language <en/en/bg/pl/fr/ru/tr>
advanced_help_command_language_example=language pl
advanced_help_command_language_description=Tego można użyć do zmiany języka bota. Bot jest dostępny w językach: niemieckim (de), angielskim (en), bułgarskim (bg), polskim (pl), francuskim (fr), rosyjskim (ru) i tureckim (tr). Aby zmienić język, po poleceniu należy wprowadzić prawidłowy kod kraju.
advanced_help_command_prefix_usage=prefix <znak>
advanced_help_command_prefix_example=prefix ;
advanced_help_command_prefix_description=Domyślnie, przedrostkiem bota jest `-` (minus). Polecenie może być użyte do zmiany tego prefiksu. Prefiks może składać się maksymalnie z jednego znaku. Żądany znak musi być podany w komunikacie z poleceniem.
advanced_help_command_search_usage=search <wyszukiwane hasło/ID>
advanced_help_command_search_example=search 2205
advanced_help_command_search_description=Polecenie Szukaj upraszcza wyszukiwanie określonych zadań. Jako wyszukiwane hasła można wprowadzać całe zdania, pojedyncze słowa lub numery (ID). Następnie bot przeszukuje wszystkie zadania, grupy itp. pod kątem wprowadzonego hasła lub ID.
advanced_help_command_stats_usage=stats
advanced_help_command_stats_example=stats
advanced_help_command_stats_description=Bot zbiera pewne zanonimizowane dane, które mogą być przeglądane za pomocą tej komendy.
advanced_help_command_support_usage=support
advanced_help_command_support_example=support
advanced_help_command_support_description=Jeśli potrzebujesz pomocy, masz pytania, chcesz zasugerować nową funkcję lub po prostu chcesz się komunikować z innymi użytkownikami, to jest właściwa komenda. Dzięki niemu otrzymasz link z zaproszeniem na nasz serwer Discord.
advanced_help_command_token_usage=token
advanced_help_command_token_example=token
advanced_help_command_token_description=Za pomocą tej komendy bot wysyła Ci token (losowo wygenerowany ciąg znaków) poprzez bezpośrednią wiadomość. Token jest potrzebny do zalogowania się do aplikacji na Androida lub aplikacji internetowej.
advanced_help_command_version_usage=version
advanced_help_command_version_example=version
advanced_help_command_version_description=Pokazuje tylko aktualną wersję bota. Kod wersji składa się z: Rok.Kwartał.Numer partii
advanced_help_command_board_create_usage=board create <NAME>
advanced_help_command_board_create_example=board create Project1
advanced_help_command_board_create_description=Użyj tej komendy aby utworzyć tablicę z własnym tytułem. Tablica jest jak osobny projekt. Zadania są zawsze automatycznie przypisywane do tablicy, która jest aktualnie aktywna. Domyślna tablica nosi nazwę "default".
advanced_help_command_board_delete_usage=board delete <NAME>
advanced_help_command_board_delete_example=board delete Project1
advanced_help_command_board_delete_description=Jeśli tablica nie jest już potrzebna, może zostać usunięta za pomocą tej komendy. Polecenie usuwa również wszystkie zadania utworzone na tablicy. Polecenie wymaga uprawnienia "DELETE_BOARD".
advanced_help_command_board_switch_usage=board switch<NAME>
advanced_help_command_board_switch_example=board switch Projekt1
advanced_help_command_board_switch_description=To pozwala na zmianę aktywnej tablicy. Zadania są następnie tworzone w aktywnej tablicy i umieszczane na liście dla aktywnej tablicy.
advanced_help_command_board_list_usage=board list
advanced_help_command_board_list_example=board list
advanced_help_command_board_list_description=Wykazuje wszystkie tablice istniejące na serwerze. Aktywna plansza jest oznaczona zielonym haczykiem.
advanced_help_command_group_add_usage=group add @member < GROUP>
advanced_help_command_group_add_example=group add @User12#1234 develop
advanced_help_command_group_add_description=Aby dodać członków do grupy, użytkownik, który ma zostać dodany do określonej grupy musi zostać wybrany. Po dodaniu użytkownika do grupy, zadania dla tej grupy będą również dla niego wyświetlane.
advanced_help_command_group_create_usage=group create <GROUP>
advanced_help_command_group_create_example=group create develop
advanced_help_command_group_create_description=Aby grupa mogła być użyta, musi być najpierw utworzona. Dokonuje się tego za pomocą tego polecenia. Po utworzeniu grupa może być używana w innych poleceniach grupowych.
advanced_help_command_group_delete_usage=group delete <GROUP>
advanced_help_command_group_delete_example=group deleterozwijaj
advanced_help_command_group_delete_description=Jeśli grupa nie jest już używana, może być usunięta za pomocą tego polecenia. Wszystkie zadania, które były przypisane do grupy, są następnie usuwane.
advanced_help_command_group_list_usage=group list
advanced_help_command_group_list_example=group list
advanced_help_command_group_list_description=To polecenie wyświetla wszystkie grupy, które istnieją na serwerze.
advanced_help_command_group_members_usage=group members<GROUP>
advanced_help_command_group_members_example=group membersgrupy
advanced_help_command_group_members_description=Polecenie wyświetla wszystkich członków podanej grupy, jeśli grupa istnieje na serwerze i zawiera członków grupy.
advanced_help_command_group_notifications_usage=group notifications<GRUPPE> #kanał tekstowy
advanced_help_command_group_notifications_example=group notificationsdevelop #devlog
advanced_help_command_group_notifications_description=Polecenie umożliwia logowanie wszystkich zadań przypisanych do grupy. Zadania są wysyłane na określony kanał i automatycznie aktualizowane po wprowadzeniu zmiany bez wysyłania nowej wiadomości.
advanced_help_command_group_remove_usage=group remove @member < GROUP>
advanced_help_command_group_remove_example=group remove @User12#1234 develop
advanced_help_command_group_remove_description=Polecenie usuwa użytkownika z grupy, jeśli jest jej członkiem. Następnie nie otrzyma on żadnych zadań dla tej grupy i żadne zadania z tej grupy nie będą wyświetlane na jego liście zadań.
advanced_help_command_permission_add_usage=permission add @member/@role <authorisation>
advanced_help_command_permission_add_example=permission add @User12#1234 CREATE_GROUP
advanced_help_command_permission_add_description=Możesz nadawać uprawnienia do określonych działań bez zmiany systemu uprawnień Discorda. W zależności od tego, czy wybrano użytkownika, czy rolę, użytkownik lub cała grupa otrzyma uprawnienia do wykonania określonej akcji. Lista wszystkich uprawnień może być przeglądana za pomocą komendy `lista uprawnień`.
advanced_help_command_permission_list_usage=permisison list @member/@role
advanced_help_command_permission_list_example=permission list @User12#1234
advanced_help_command_permission_list_description=To pozwala wyświetlić listę wszystkich uprawnień dla wybranego użytkownika lub roli. Jeśli użytkownik lub rola posiada uprawnienie, jest to zaznaczone haczykiem po nazwie uprawnienia.
advanced_help_command_permission_remove_usage=permission remove @member/@role <permisja>
advanced_help_command_permission_remove_example=permission remove @User12#1234 CREATE_GROUP
advanced_help_command_permission_remove_description=To polecenie usuwa określone uprawnienie z użytkownika lub roli. Jeśli jednak użytkownik lub rola ma uprawnienie administratora Discorda, nie będzie to miało wpływu na użytkownika lub rolę, a działanie nadal będzie można wykonać.
advanced_help_command_settings_directmessage_usage=settings direct-message
advanced_help_command_settings_directmessage_example=settings direct-message
advanced_help_command_settings_directmessage_description=Domyślnie, kiedy bot otrzymuje nowe zadanie (poprzez grupy lub bezpośrednie przypisanie), wysyła bezpośrednią wiadomość z treścią zadania i ID zadania. Można to zmienić za pomocą polecenia. Wiadomość bezpośrednia może być wyłączona lub włączona.
advanced_help_command_settings_notifychannel_usage=settings notify-channel #text-channel
advanced_help_command_settings_notifychannel_example=settings notify-channel #mylog
advanced_help_command_settings_notifychannel_description=Kiedy nowe zadanie zostanie odebrane, zostanie wysłane do określonego kanału, podobnie jak bezpośrednia wiadomość.
advanced_help_command_settings_notifications_usage=settings notifications@user #textchannel
advanced_help_command_settings_notifications_example=settings notifications@User12#1234 #mylog
advanced_help_command_settings_notifications_description=Możesz rejestrować swoje zadania w kanale. Nowe zadania będą wtedy wysyłane na określony kanał i automatycznie aktualizowane, gdy zostaną zaktualizowane, bez żadnych nowych wiadomości od bota.
advanced_help_command_settings_showdonetasks_usage=settings show-done-tasks
advanced_help_command_settings_showdonetasks_example=settings show-done-tasks
advanced_help_command_settings_showdonetasks_description=Tego ustawienia można użyć do ukrycia lub pokazania zakończonych zadań na liście.
advanced_help_command_settings_usage=settings
advanced_help_command_settings_example=settings
advanced_help_command_settings_description=Ta komenda pokazuje wszystkie opcje ustawień i bieżące ustawienia na serwerze.
advanced_help_command_task_add_usage=task add @user <task>
advanced_help_command_task_add_example=task add @User12#1234 popraw błędy
advanced_help_command_task_add_description=To polecenie przypisuje zadanie do użytkownika. Wybrany użytkownik otrzymuje zadanie, które jest określone po wyborze.
advanced_help_command_task_delete_usage=task delete <ID/done>
advanced_help_command_task_delete_example=task delete 51423
advanced_help_command_task_delete_description=Polecenie usuwa zadanie endValid. Identyfikator można uzyskać z listy zadań lub podczas tworzenia zadania.
advanced_help_command_task_edit_usage=task edit <ID> <text>
advanced_help_command_task_edit_example=task edit 51423 naprawia konkretny błąd
advanced_help_command_task_edit_description=Polecenie służy do edycji tekstu istniejącego zadania. Potrzebny jest tylko identyfikator zadania, który jest wyświetlany na liście zadań lub podczas przypisywania zadania.
advanced_help_command_task_list_usage=task list @użytkownik/<grupa>
advanced_help_command_task_list_example=task list zadań
advanced_help_command_task_list_description=To pozwala na przeglądanie wszystkich zadań wybranego użytkownika lub określonej grupy. Jeśli nie wybrano użytkownika i nie określono grupy, wyświetlane są zadania dla użytkownika wykonującego polecenie.
advanced_help_command_task_proceed_usage=task proceed <ID>
advanced_help_command_task_proceed_example=task proceed 51423
advanced_help_command_task_proceed_description=Polecenie zmienia status zadania z nie przetworzonego na przetwarzane na zakończone. Identyfikator zadania jest wyświetlany na liście zadań oraz podczas przypisywania zadania.
advanced_help_command_task_deadline_usage=task deadline <ID> <data (dd.MM.rr)> <time (GG:mm)>
advanced_help_command_task_deadline_example=task deadline 51423 22.01.2021 13:41
advanced_help_command_task_deadline_description=Zadanie jest powiązane z terminem wykonania. Bot powiadamia wszystkich użytkowników odpowiedzialnych za dane zadanie, gdy termin jego wykonania jest bliski osiągnięcia.
advanced_help_command_task_info_usage=task info <ID>
advanced_help_command_task_info_example=task info 51423
advanced_help_command_task_info_description=Polecenie pokazuje wszystkie informacje o zadaniu. Identyfikator zadania jest uzyskiwany w momencie przydzielania zadania lub w momencie umieszczenia go na liście.
advanced_help_command_task_done_usage=task done <ID>
advanced_help_command_task_done_example=task done 51423
advanced_help_command_task_done_description=Zadanie o podanym ID jest bezpośrednio ustawiane na status wykonane. Identyfikator zadania jest uzyskiwany w momencie przydzielania zadania lub w momencie umieszczenia go na liście.
advanced_help_command_task_undo_usage=task undo <ID>
advanced_help_command_task_undo_example=task undo 51423
advanced_help_command_task_undo_description=Polecenie cofa status zadania. Od Gotowe do przetworzone do nie przetworzone. Identyfikator zadania jest uzyskiwany w momencie przydzielania zadania lub w momencie umieszczenia go na liście.
