plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

shadowJar {
    mergeServiceFiles()
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://jitpack.io')
    }
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

dependencies {
    implementation 'me.carleslc.Simple-YAML:Simple-Yaml:1.7.2'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
    implementation 'net.dv8tion:JDA:4.4.0_350'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    implementation 'com.google.firebase:firebase-admin:6.13.0'
    implementation 'io.helidon.grpc:io.grpc:2.4.0'
    // https://mvnrepository.com/artifact/io.grpc/grpc-grpclb
    //implementation group: 'io.grpc', name: 'grpc-grpclb', version: '1.42.1'
    //implementation 'io.grpc:grpc-core:1.9.1'

}

group = 'TaskManagerDiscordBot'
version = '1.0-SNAPSHOT'
description = 'TeamManagerDiscordBot'
java.sourceCompatibility = JavaVersion.VERSION_17
